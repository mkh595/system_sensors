version: '2'
services:
  monitoring:
    image: mkh595/system_sensors:latest
    container_name: system-sensors
    devices:
      - /dev/vchiq
    volumes:
      - ./config:/app/config
      - /opt/vc:/opt/vc:ro
      - /proc/device-tree/model:/app/host/proc/device-tree/model:ro
      - /etc/os-release:/app/host/os-release:ro
    environment:
      - LD_LIBRARY_PATH=/opt/vc/lib
    network_mode: host
    restart: always
